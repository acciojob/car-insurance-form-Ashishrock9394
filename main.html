<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <div>
        <h2>Car insurance form</h2>
        <form action="#" method="POST">
            <label for="name">Name: 
                <input type="text" id="name" required>
            </label><br>
            <label for="email">Email: 
                <input type="email" id="email" required>
            </label><br>
            <label for="gender">Gender: 
                <input type="radio" name="male" id="male">Male
                <input type="radio" name="Female" id="female">Female
            </label><br>
            <label for="cars">Cars: 
                <select name="cars" id="cars">
                    <option value="bmw">BMW</option>
                    <option value="audi">Audi</option>
                    <option value="mercedes">Mercedes</option>
                </select>
            </label><br>
            <label for="caragre">Car Age: 
                <input type="number" name="carage" id="carage">
            </label><br>
            <label for="dop">Date of Purchase: 
                <input type="date" name="dop" id="dop">
            </label><br>
            <label for="password">Password: 
                <input type="password" name="password" id="password">
            </label><br>
            <input type="submit" name="submit" id="">
        </form>
    </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
